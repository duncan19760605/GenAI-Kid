<svg width="800" height="560" viewBox="0 0 800 560" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Arial, sans-serif">
  <!-- Browser frame -->
  <rect width="800" height="560" rx="12" fill="#e5e7eb"/>
  <rect x="0" y="0" width="800" height="40" rx="12" fill="#d1d5db"/>
  <rect x="0" y="28" width="800" height="12" fill="#d1d5db"/>
  <circle cx="24" cy="20" r="6" fill="#ef4444"/>
  <circle cx="44" cy="20" r="6" fill="#f59e0b"/>
  <circle cx="64" cy="20" r="6" fill="#22c55e"/>
  <rect x="160" y="8" width="480" height="24" rx="12" fill="#f9fafb"/>
  <text x="400" y="24" text-anchor="middle" font-size="12" fill="#6b7280">localhost:3000/kid/play</text>

  <!-- Page background -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa"/>
      <stop offset="50%" style="stop-color:#fef9c3"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fde68a;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect x="0" y="40" width="800" height="520" fill="url(#bg3)"/>

  <!-- Top bar -->
  <text x="28" y="76" font-size="17" font-weight="bold" fill="#6b7280">Hi, 小明！👋</text>
  <rect x="720" y="56" width="60" height="30" rx="15" fill="rgba(255,255,255,0.5)"/>
  <text x="750" y="76" text-anchor="middle" font-size="14" fill="#9ca3af">離開</text>

  <!-- Character name -->
  <text x="400" y="100" text-anchor="middle" font-size="14" fill="#9ca3af">小熊貝貝</text>

  <!-- Emotion glow -->
  <circle cx="400" cy="230" r="130" fill="url(#glow)"/>

  <!-- Bear character SVG (simplified) -->
  <!-- Ears -->
  <circle cx="322" cy="148" r="34" fill="#C49A6C"/>
  <circle cx="322" cy="148" r="22" fill="#E8C9A0"/>
  <circle cx="478" cy="148" r="34" fill="#C49A6C"/>
  <circle cx="478" cy="148" r="22" fill="#E8C9A0"/>
  <!-- Head/body -->
  <ellipse cx="400" cy="250" rx="120" ry="110" fill="#C49A6C"/>
  <ellipse cx="400" cy="258" rx="82" ry="72" fill="#E8C9A0"/>
  <!-- Happy eyes (curved) -->
  <path d="M 362 225 Q 375 210 388 225" stroke="#5D4037" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 412 225 Q 425 210 438 225" stroke="#5D4037" stroke-width="5" fill="none" stroke-linecap="round"/>
  <!-- Nose -->
  <ellipse cx="400" cy="248" rx="8" ry="7" fill="#8D6E63"/>
  <!-- Mouth open -->
  <ellipse cx="400" cy="268" rx="16" ry="14" fill="#D4836B"/>
  <!-- Blush -->
  <ellipse cx="352" cy="258" rx="16" ry="9" fill="#FFCDD2" opacity="0.7"/>
  <ellipse cx="448" cy="258" rx="16" ry="9" fill="#FFCDD2" opacity="0.7"/>

  <!-- Status bubble (speaking) -->
  <rect x="258" y="372" width="284" height="46" rx="16" fill="white"/>
  <text x="400" y="402" text-anchor="middle" font-size="15" fill="#374151">小朋友好！我是小熊貝貝 🐻</text>
  <polygon points="394,418 406,418 400,428" fill="white"/>

  <!-- Mic button -->
  <circle cx="400" cy="467" r="48" fill="#fb923c" opacity="0.2"/>
  <circle cx="400" cy="467" r="38" fill="#fb923c"/>
  <text x="400" y="481" text-anchor="middle" font-size="28">🎙️</text>

  <!-- Round controls -->
  <!-- Repeat -->
  <circle cx="238" cy="534" r="28" fill="white"/>
  <text x="238" y="528" text-anchor="middle" font-size="20">🔁</text>
  <text x="238" y="546" text-anchor="middle" font-size="10" fill="#9ca3af">再說</text>

  <!-- Slower -->
  <circle cx="314" cy="534" r="28" fill="white"/>
  <text x="314" y="528" text-anchor="middle" font-size="20">🐢</text>
  <text x="314" y="546" text-anchor="middle" font-size="10" fill="#9ca3af">慢點</text>

  <!-- Language -->
  <circle cx="486" cy="534" r="28" fill="white"/>
  <text x="486" y="528" text-anchor="middle" font-size="20">🇺🇸</text>
  <text x="486" y="546" text-anchor="middle" font-size="10" fill="#9ca3af">ABC</text>

  <!-- Help -->
  <circle cx="562" cy="534" r="28" fill="white"/>
  <text x="562" y="528" text-anchor="middle" font-size="20">❓</text>
  <text x="562" y="546" text-anchor="middle" font-size="10" fill="#9ca3af">不懂</text>
</svg>

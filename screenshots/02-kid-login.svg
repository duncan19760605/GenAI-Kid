<svg width="800" height="520" viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Arial, sans-serif">
  <!-- Browser frame -->
  <rect width="800" height="520" rx="12" fill="#e5e7eb"/>
  <rect x="0" y="0" width="800" height="40" rx="12" fill="#d1d5db"/>
  <rect x="0" y="28" width="800" height="12" fill="#d1d5db"/>
  <circle cx="24" cy="20" r="6" fill="#ef4444"/>
  <circle cx="44" cy="20" r="6" fill="#f59e0b"/>
  <circle cx="64" cy="20" r="6" fill="#22c55e"/>
  <rect x="160" y="8" width="480" height="24" rx="12" fill="#f9fafb"/>
  <text x="400" y="24" text-anchor="middle" font-size="12" fill="#6b7280">localhost:3000/auth/kid</text>

  <!-- Page background -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef9c3"/>
      <stop offset="50%" style="stop-color:#fff7ed"/>
      <stop offset="100%" style="stop-color:#fce7f3"/>
    </linearGradient>
  </defs>
  <rect x="0" y="40" width="800" height="480" fill="url(#bg2)"/>

  <!-- Back arrow -->
  <text x="32" y="80" font-size="28" fill="#9ca3af">←</text>

  <!-- Bear emoji -->
  <text x="400" y="155" text-anchor="middle" font-size="80">🧸</text>

  <!-- Title -->
  <text x="400" y="215" text-anchor="middle" font-size="30" font-weight="bold" fill="#f97316">小朋友登入</text>
  <text x="400" y="244" text-anchor="middle" font-size="15" fill="#9ca3af">輸入你的 6 位數字密碼</text>

  <!-- 6 digit boxes -->
  <rect x="110" y="268" width="80" height="76" rx="16" fill="white" stroke="#fb923c" stroke-width="4"/>
  <text x="150" y="322" text-anchor="middle" font-size="36" font-weight="bold" fill="#ea580c">1</text>

  <rect x="206" y="268" width="80" height="76" rx="16" fill="white" stroke="#fb923c" stroke-width="4"/>
  <text x="246" y="322" text-anchor="middle" font-size="36" font-weight="bold" fill="#ea580c">2</text>

  <rect x="302" y="268" width="80" height="76" rx="16" fill="white" stroke="#fb923c" stroke-width="4"/>
  <text x="342" y="322" text-anchor="middle" font-size="36" font-weight="bold" fill="#ea580c">3</text>

  <rect x="398" y="268" width="80" height="76" rx="16" fill="white" stroke="#e5e7eb" stroke-width="3"/>

  <rect x="494" y="268" width="80" height="76" rx="16" fill="white" stroke="#e5e7eb" stroke-width="3"/>

  <rect x="590" y="268" width="80" height="76" rx="16" fill="white" stroke="#e5e7eb" stroke-width="3"/>

  <!-- Cursor in 4th box -->
  <rect x="408" y="292" width="3" height="32" fill="#fb923c"/>

  <!-- Submit button -->
  <rect x="268" y="376" width="264" height="60" rx="30" fill="#fb923c"/>
  <text x="400" y="414" text-anchor="middle" font-size="20" font-weight="bold" fill="white">出發！🚀</text>
</svg>

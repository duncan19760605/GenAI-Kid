<svg width="800" height="520" viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Arial, sans-serif">
  <!-- Browser frame -->
  <rect width="800" height="520" rx="12" fill="#e5e7eb"/>
  <rect x="0" y="0" width="800" height="40" rx="12" fill="#d1d5db"/>
  <rect x="0" y="28" width="800" height="12" fill="#d1d5db"/>
  <circle cx="24" cy="20" r="6" fill="#ef4444"/>
  <circle cx="44" cy="20" r="6" fill="#f59e0b"/>
  <circle cx="64" cy="20" r="6" fill="#22c55e"/>
  <rect x="160" y="8" width="480" height="24" rx="12" fill="#f9fafb"/>
  <text x="400" y="24" text-anchor="middle" font-size="12" fill="#6b7280">localhost:3000</text>

  <!-- Page background gradient -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa"/>
      <stop offset="50%" style="stop-color:#fef9c3"/>
      <stop offset="100%" style="stop-color:#fce7f3"/>
    </linearGradient>
  </defs>
  <rect x="0" y="40" width="800" height="480" fill="url(#bg1)"/>

  <!-- Star emoji -->
  <text x="400" y="160" text-anchor="middle" font-size="72">🌟</text>

  <!-- Title -->
  <text x="400" y="220" text-anchor="middle" font-size="36" font-weight="bold" fill="#ea580c">Genius GenAI</text>
  <text x="400" y="254" text-anchor="middle" font-size="16" fill="#9ca3af">你好！請選擇你的身份</text>

  <!-- Kid button -->
  <rect x="130" y="285" width="200" height="160" rx="24" fill="white" stroke="#fcd34d" stroke-width="4"/>
  <text x="230" y="345" text-anchor="middle" font-size="52">🧸</text>
  <text x="230" y="390" text-anchor="middle" font-size="20" font-weight="bold" fill="#d97706">我是小朋友</text>
  <text x="230" y="415" text-anchor="middle" font-size="13" fill="#9ca3af">用密碼登入</text>

  <!-- Parent button -->
  <rect x="470" y="285" width="200" height="160" rx="24" fill="white" stroke="#93c5fd" stroke-width="4"/>
  <text x="570" y="345" text-anchor="middle" font-size="52">👨‍👩‍👧</text>
  <text x="570" y="390" text-anchor="middle" font-size="20" font-weight="bold" fill="#2563eb">我是大人</text>
  <text x="570" y="415" text-anchor="middle" font-size="13" fill="#9ca3af">家長管理後台</text>
</svg>
